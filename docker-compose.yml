version: '3.8'
services:
  postgresDB:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USERNAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DATABASE}
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - '5436:5432'
  app:
    build: ./Dockerfile # Cambia esto por la ruta a tu Dockerfile
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@192.168.100.28:5436/${POSTGRES_DATABASE}
    ports:
      - '3000:3000'
    depends_on:
      - postgresDB
